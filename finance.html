<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =============== CSS ========== -->
    <link rel="stylesheet" href="./styles/finance.css" />

    <!-- ================== FONTS========== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https: //fonts.googleapis.com/css2? família = Poppins: ital, wght @ 0,100; 0,400; 0,700; 1.100; 1.400; 1.700 & display = swap " rel=" stylesheet " />

    <title>Dev.Finances$</title>
</head>
<header>
    <h1 id="logo">
        <img src="./image/assets/logo.svg" alt="logo dev finance" srcset="" />
    </h1>
</header>

<body>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./image/assets/income.svg" alt="" srcset="" />
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./image/assets/expense.svg" alt="" srcset="" />
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./image/assets/total.svg" alt="" srcset="" />
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/10/2021</td>
                        <td><img src="./image/assets/minus.svg" alt="" srcset="" /></td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Site</td>
                        <td class="income" d>R$ 5.000,00</td>
                        <td class="date" d>23/01/2021</td>
                        <td><img src="./image/assets/minus.svg" alt="" srcset="" /></td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense" d>- R% 200,00</td>
                        <td class="date" d>23/01/2021</td>
                        <td><img src="./image/assets/minus.svg" alt="" srcset="" /></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="content">oi</div>
        </div>
    </div>

    <footer>dev.finance$</footer>
</body>

</html>
